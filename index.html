<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kenjisama Tutoring</title>
<!-- Include fonts from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet" />
<!-- Your external stylesheet (if any) -->
<!-- <link rel="stylesheet" href="styles.css" /> -->

<style>
  /* Reset some default styles */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #333;
  }

  /* Header styles */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #f7f7f7;
    border-bottom: 1px solid #ddd;
    flex-wrap: wrap;
  }

  .logo {
    font-family: 'Kristi', cursive;
    font-size: 2.5rem;
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
  }

  .contact .contact-btn {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  .contact .contact-btn:hover {
    background-color: #333;
  }

  /* Main section styles */
  .main-section {
    display: flex;
    flex-wrap: wrap;
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
    gap: 30px;
    align-items: center;
  }

  .content-left, .content-right {
    flex: 1 1 280px;
  }

  .content-left h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .content-left h2 {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #555;
  }

  .content-left p {
    margin-top: 20px;
    font-size: 1rem;
    line-height: 1.6;
  }

  .btn {
    margin-top: 20px;
    padding: 12px 28px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #333;
  }

  .content-right {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #largeImage {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* Gallery styles */
  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    background-color: #fafafa;
    gap: 30px;
    width: 100%;
  }

  .gallery-header {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .gallery-header p {
    font-size: 1.8rem;
    font-weight: bold;
    margin: 0;
  }

  .links {
    margin-top: 10px;
    font-size: 14px;
    display: inline-block;
  }

  .links a {
    color: #007bff;
    margin: 0 5px;
    transition: color 0.3s;
  }
  .links a:hover {
    color: #0056b3;
    text-decoration: underline;
  }

  .gallery-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1200px;
  }

  /* Make images responsive inside grid */
  .gallery-images img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .gallery-images img:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* Footer styles */
  footer {
    padding: 20px;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .social-icons a {
    margin: 0 10px;
    display: inline-block;
    transition: transform 0.3s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }

  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.8);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #bbb;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }

    .main-section {
      flex-direction: column-reverse;
      padding: 20px;
      gap: 20px;
    }

    .content-left, .content-right {
      min-width: 100%;
    }

    .logo {
      font-size: 2rem;
    }

    .content-left h1 {
      font-size: 1.75rem;
    }

    .content-left h2 {
      font-size: 1.2rem;
    }

    .gallery-header p {
      font-size: 1.4rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">KENJISAMA</div>
  <div class="contact">
    <a href="#" class="contact-btn">お問い合わせ</a>
  </div>
</header>

<section class="main-section">
  <div class="content-left">
    <h1>KENISAMA TUTORING</h1>
    <h2>けんじさま家庭教師</h2>
    <p>
      I teach kids how to learn Japanese and English through fun video games. My goal is to make language learning engaging and enjoyable for children.
      日本の子どもたちが楽しみながら日本語と英語を学べるように教えています。
    </p>
    <button class="btn">PRICE/PLAN</button>
  </div>
  <div class="content-right">
    <img id="largeImage" src="image/example.jpg" alt="Large Image" />
  </div>
</section>

<section class="gallery">
  <div class="gallery-header">
    <p>TIKTOK VIDEOS | TIKTOK 動画</p>
    <div class="links">
      <a href="#">link here</a> | <a href="#">こちらにリンク</a>
    </div>
  </div>
  <div class="gallery-images">
    <img src="image/example.jpg" alt="Gallery Image 1" />
    <img src="image/example.jpg" alt="Gallery Image 2" />
    <img src="image/example.jpg" alt="Gallery Image 3" />
    <img src="image/example.jpg" alt="Gallery Image 4" />
    <img src="image/example.jpg" alt="Gallery Image 5" />
    <img src="image/example.jpg" alt="Gallery Image 6" />
  </div>
</section>

<!-- Modal Structure -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage" />
</div>

<footer>
  <div class="social-icons">
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/facebook-new.png" alt="Facebook" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/linkedin-circled.png" alt="LinkedIn" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/youtube-play.png" alt="YouTube" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/instagram-new.png" alt="Instagram" /></a>
  </div>
</footer>

<script>
  // Get modal elements
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.getElementsByClassName('close')[0];

  // Get all gallery images
  const galleryImages = document.querySelectorAll('.gallery-images img');

  // Add click event to images
  galleryImages.forEach((img) => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
    });
  });

  // Close modal on close button
  closeBtn.onclick = () => {
    modal.style.display = 'none';
  };

  // Close modal when clicking outside the image
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
</body>
</html>
