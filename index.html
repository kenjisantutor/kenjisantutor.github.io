<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kenjisama Tutoring</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet" />

<style>
  /* Reset some default styles */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #333;
  }

  /* Header styles */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #f7f7f7;
    border-bottom: 1px solid #ddd;
    flex-wrap: wrap;
  }

  .logo {
    font-family: 'Kristi', cursive;
    font-size: 2.5rem;
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
  }

  /* LINE-style Contact Button */
  .contact-line-btn {
    background-color: #2c2c35;
    color: #fff;
    padding: 8px 18px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s;
  }

  .contact-line-btn:hover {
    background-color: #3f3f4d;
  }

  .line-badge {
    background-color: #06c755;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 6px;
    font-weight: 900;
    line-height: 1.2;
  }

  /* Main section styles */
  .main-section {
    display: flex;
    flex-wrap: wrap;
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
    gap: 30px;
    align-items: center;
  }

  .content-left {
    flex: 1;
  }

  .content-right {
    flex: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-left h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .content-left h2 {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #555;
  }

  .content-left p {
    margin-top: 20px;
    font-size: 1rem;
    line-height: 1.6;
  }

  .btn {
    margin-top: 20px;
    padding: 12px 28px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    background-color: #333;
  }

  #largeImage {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* Gallery styles */
  .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    background-color: #fafafa;
    gap: 30px;
    width: 100%;
    box-sizing: border-box;
  }

  .gallery-header {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .gallery-header p {
    font-size: 1.8rem;
    font-weight: bold;
    margin: 0;
  }

  .links a {
    color: #007bff;
    margin: 0 5px;
    transition: color 0.3s;
    text-decoration: none;
    font-size: 14px;
  }

  .gallery-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1200px;
  }

  .gallery-images img, 
  .gallery-images .gallery-video {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    display: block;
  }

  .gallery-images img:hover,
  .gallery-images .gallery-video:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content, #modalVideo {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 5px;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Footer styles */
  footer {
    padding: 20px;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
  }

  .social-icons a {
    margin: 0 10px;
    transition: transform 0.3s;
    display: inline-block;
  }

  .social-icons a:hover {
    transform: scale(1.2);
  }

  @media (max-width: 768px) {
    header { flex-direction: column; align-items: flex-start; }
    .main-section { flex-direction: column-reverse; }
    .content-left, .content-right { min-width: 100%; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">KENJISAMA</div>
  <div class="contact">
    <a href="#" class="contact-line-btn">
      <span class="line-badge">LINE</span>
      お問い合わせ
    </a>
  </div>
</header>

<section class="main-section">
  <div class="content-left">
    <h1>KENJISAMA TUTORING</h1>
    <h2>けんじさま家庭教師</h2>
    <p>
      I teach kids how to learn Japanese and English through fun video games. My goal is to make language learning engaging and enjoyable for children.
      <br>日本の子どもたちが楽しみながら日本語と英語を学べるように教えています。
    </p>
    <a href="payment.html" class="btn">PRICE/PLAN</a>
  </div>
  <div class="content-right">
    <img id="largeImage" src="image/ex pic.jpg" alt="Large Image" />
  </div>
</section>

<section class="gallery">
  <div class="gallery-header">
    <p>TIKTOK VIDEOS | TIKTOK 動画</p>
    <div class="links">
      <a href="https://www.tiktok.com/@kenjisama23">link here</a> | <a href="https://www.tiktok.com/@kenjisama23">こちらにリンク</a>
    </div>
  </div>
  <div class="gallery-images">
    <video src="image/1.mp4" muted loop autoplay playsinline class="gallery-video"></video>
    <video src="image/2.mp4" muted loop autoplay playsinline class="gallery-video"></video>
    <img src="image/example.jpg" alt="Gallery Image 3" />
    <img src="image/example.jpg" alt="Gallery Image 4" />
    <img src="image/example.jpg" alt="Gallery Image 5" />
    <img src="image/example.jpg" alt="Gallery Image 6" />
  </div>
</section>

<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage" style="display:none;" />
  <video id="modalVideo" style="display:none;" controls autoplay></video>
</div>

<footer>
  <div class="social-icons">
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/facebook-new.png" alt="Facebook" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/linkedin-circled.png" alt="LinkedIn" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/youtube-play.png" alt="YouTube" /></a>
    <a href="#"><img src="https://img.icons8.com/ios/24/000000/instagram-new.png" alt="Instagram" /></a>
  </div>
</footer>

<script>
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalVid = document.getElementById('modalVideo');
  const closeBtn = document.querySelector('.close');
  const galleryItems = document.querySelectorAll('.gallery-images img, .gallery-images video');

  galleryItems.forEach((item) => {
    item.addEventListener('click', () => {
      modal.style.display = 'block';
      if (item.tagName.toLowerCase() === 'video') {
        modalImg.style.display = 'none';
        modalVid.style.display = 'block';
        modalVid.src = item.src;
      } else {
        modalVid.style.display = 'none';
        modalVid.pause();
        modalImg.style.display = 'block';
        modalImg.src = item.src;
      }
    });
  });

  const closeModal = () => {
    modal.style.display = 'none';
    modalVid.pause();
    modalVid.src = "";
  };

  closeBtn.onclick = closeModal;
  window.onclick = (event) => { if (event.target == modal) closeModal(); };
</script>
</body>
</html>
