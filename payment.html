<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plans & About - Kenjisama Tutoring</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet" />

<style>
  /* Reset and Base Styles */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #333;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #f7f7f7;
    border-bottom: 1px solid #ddd;
  }

  .logo {
    font-family: 'Kristi', cursive;
    font-size: 2.5rem;
    font-weight: bold;
    color: #000;
    text-decoration: none;
  }

  /* Container for the page content */
  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h2.section-title {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Plans Card Styling */
  .plans-card {
    background-color: #0f0f13; /* Deep dark background from image */
    color: #fff;
    border-radius: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    overflow: hidden;
    margin-bottom: 60px;
  }

  .plan-column {
    padding: 40px;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
  }

  .plan-column:last-child {
    border-right: none;
  }

  /* Left Column: Pricing */
  .price-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 1rem;
  }

  .price-amount {
    font-weight: bold;
    margin-left: auto;
    margin-right: 10px;
  }

  .tax-label {
    font-size: 0.8rem;
    color: #aaa;
  }

  .line-btn {
    margin-top: auto;
    background-color: #2c2c35;
    color: #fff;
    border-radius: 50px;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-weight: bold;
    gap: 10px;
    transition: background 0.3s;
  }

  .line-btn:hover {
    background-color: #3f3f4d;
  }

  .line-icon {
    background-color: #06c755; /* LINE Green */
    color: white;
    font-size: 0.7rem;
    padding: 4px 6px;
    border-radius: 8px;
    font-weight: 900;
  }

  /* Middle Column: Schedule */
  .schedule-header {
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
  }

  .schedule-time {
    text-align: center;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  .schedule-note {
    text-align: center;
    font-size: 0.8rem;
    color: #aaa;
    line-height: 1.5;
  }

  /* Right Column: Games List */
  .games-header {
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  .games-list {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 0.95rem;
    line-height: 1.8;
  }

  .games-list li::before {
    content: "•";
    margin-right: 10px;
  }

  /* About Section Styling */
  .about-card {
    background-color: #0f0f13;
    min-height: 400px;
    border-radius: 40px;
    margin-bottom: 60px;
  }

  /* Responsive Adjustments */
  @media (max-width: 900px) {
    .plans-card {
      grid-template-columns: 1fr;
    }
    .plan-column {
      border-right: none;
      border-bottom: 1px solid #333;
    }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">KENJISAMA</a>   
</header>

<div class="container">
  
  <h2 class="section-title">Plans</h2>
  
  <div class="plans-card">
    <div class="plan-column">
      <div class="price-row">
        <span>入会金額</span>
        <span class="price-amount">¥8,000</span>
        <span class="tax-label">(税込み)</span>
      </div>
      <div class="price-row">
        <span>毎月</span>
        <span class="price-amount">¥10,000</span>
        <span class="tax-label">(税込み)</span>
      </div>
      
      <a href="#" class="line-btn">
        <span class="line-icon">LINE</span>
        お問い合わせ
      </a>
    </div>

    <div class="plan-column">
      <div class="schedule-header">レッスン時間とレッスン回数</div>
      <div class="schedule-time">日・月・火・水・木・金・土 9:00〜22:00</div>
      <div class="schedule-note">
        *基本的に、毎週同じ時間にレッスンを受けます。
      </div>
    </div>

    <div class="plan-column">
      <div class="games-header">ゲーム</div>
      <ul class="games-list">
        <li>Minecraft（マインクラフト）</li>
        <li>Roblox（ロブロックス）</li>
        <li>Fortnite（フォートナイト）</li>
        <li>Valorant（ヴァロラント）</li>
        <li>Apex（エーペックス）</li>
        <li>その他</li>
        <li>対応ゲ</li>
      </ul>
    </div>
  </div>

  <h2 class="section-title">About</h2>
  <div class="about-card">
    </div>

</div>

<footer>
  <div style="display:flex; justify-content:center; padding: 20px; background-color: #f7f7f7;">
    <div class="social-icons">
      <a href="#" style="margin: 0 10px;"><img src="https://img.icons8.com/ios/24/000000/facebook-new.png" alt="Facebook" /></a>
      <a href="#" style="margin: 0 10px;"><img src="https://img.icons8.com/ios/24/000000/instagram-new.png" alt="Instagram" /></a>
    </div>
  </div>
</footer>

</body>
</html>
